<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dyno-Crypto | Terminal Pro</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <header>
        <canvas id="matrixCanvas"></canvas>
        <div class="logo">ü¶ñ DYNO-CRYPTO <span class="version">V2.0 PRO</span></div>
        <div class="header-right">
            <button class="btn-buy-header" onclick="window.open('https://pancakeswap.finance/swap?outputCurrency=0xDa9756415A5D92027d994Fd33aC1823bA2fdc9ED', '_blank')">OBTER $DYNO</button>
            <div id="walletDisplay" class="wallet-pill">OFFLINE</div>
            <button id="btnConnect" class="btn-connect" onclick="connectWallet()">CONECTAR</button>
        </div>
    </header>

    <div class="container">
        <div class="top-stats">
            <div class="stat-card">
                <small>SALDO MINERADO</small>
                <div class="val"><span id="visualGain">0.000000</span> <span class="unit">$DYNO</span></div>
            </div>
            <div class="stat-card">
                <small>LUCRO INDICA√á√ÉO (5%)</small>
                <div class="val"><span id="refEarnings">0.00</span> <span class="unit">$DYNO</span></div>
                <div class="ref-sub">INDICADOS: <span id="refCount">0</span></div>
            </div>
            <div class="stat-card">
                <small>PODER DE HASH</small>
                <div class="val"><span id="hashrate">0</span> <span class="unit">H/s</span></div>
            </div>
            <div class="stat-card">
                <small>SALDO EM CARTEIRA</small>
                <div class="val"><span id="walletBalance">0.00</span> <span class="unit">$DYNO</span></div>
            </div>
        </div>

        <div class="main-layout">
            <aside class="sidebar">
                <div class="control-panel">
                    <h3>TERMINAL DE OPERA√á√ÉO</h3>
                    <button id="btnActivate" class="btn-activate" onclick="activateMining()">‚ö° ATIVAR MINERA√á√ÉO (24H)</button>
                    <div class="timer-box">REATIVAR EM: <span id="activationTimer">00:00:00</span></div>
                    <button class="btn-withdraw" onclick="withdrawGains()">üèß SOLICITAR SAQUE (5% TAX)</button>
                </div>
                <div class="ref-panel">
                    <h3>SISTEMA DE AFILIADOS</h3>
                    <div class="ref-input-group">
                        <input type="text" id="refLink" readonly value="Conecte para gerar link">
                        <button onclick="copyRef()">COPIAR</button>
                    </div>
                </div>
                <div class="inventory-panel">
                    <h3>DYNOS EM OPERA√á√ÉO</h3>
                    <div id="inventoryList" class="inv-scroll">Aguardando conex√£o...</div>
                </div>
            </aside>
            <main class="shop-area">
                <h2 class="section-title">MERCADO DE HARDWARE</h2>
                <div id="gpu-grid" class="gpu-grid"></div>
            </main>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
