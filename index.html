<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DYNO-CRYPTO V2.0 PRO</title>

  <link rel="stylesheet" href="style.css" />

  <!-- ethers -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

  <!-- supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
  <header class="topbar">
    <div class="logo">DYNO-CRYPTO V2.0 PRO</div>

    <div class="wallet-area">
      <button class="btn" onclick="connectWallet()">CONECTAR</button>
      <div class="wallet-box">
        <span id="walletDisplay">---</span>
      </div>
    </div>
  </header>

  <section class="info-row">
    <div class="info-card">
      <h4>SALDO MINERADO</h4>
      <p><span id="visualGain">0.000000</span> $DYNO</p>
    </div>

    <div class="info-card">
      <h4>LUCRO INDICAÇÃO (5%)</h4>
      <p><span id="refEarnings">0.00</span> $DYNO</p>
      <p style="opacity:0.7; font-size:0.85rem;">INDICADOS: <span id="refCount">0</span></p>
    </div>

    <div class="info-card">
      <h4>PODER DE HASH</h4>
      <p><span id="hashrate">0</span> H/s</p>
    </div>

    <div class="info-card">
      <h4>SALDO EM CARTEIRA</h4>
      <p><span id="walletBalance">0.00</span> $DYNO</p>
    </div>
  </section>

  <main class="main-grid">
    <aside class="panel">
      <h3>TERMINAL DE OPERAÇÃO</h3>

      <button id="btnActivate" class="btn-green" onclick="activateMining()">
        ATIVAR MINERAÇÃO (24H)
      </button>

      <p class="timer">
        REATIVAR EM: <span id="activationTimer">00:00:00</span>
      </p>

      <button class="btn-green" onclick="solicitarSaque()">
        SOLICITAR SAQUE
      </button>
    </aside>

    <section class="shop">
      <h2>MERCADO DE HARDWARE</h2>
      <div id="gpu-grid" class="gpu-grid"></div>
    </section>

    <aside class="panel">
      <h3>SISTEMA DE AFILIADOS</h3>

      <p>SEU LINK DE INDICAÇÃO:</p>
      <input id="refLink" class="ref-input" value="Conecte a carteira..." readonly />
      <button class="btn-green" onclick="copyRefLink()">COPIAR LINK</button>
    </aside>
  </main>

  <script src="script.js"></script>
</body>
</html>
